"/signin":
    post:
      tags:
      - Sign in
      summary: Crear usuario en memoria
      description: Crear un usuario en específico en memoria
      requestBody:
        description: Usuario creado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostUser"
      responses:
        201:
          description: Usuario creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostUser"
"/login":
    post:
      tags:
      - Log in
      summary: Loguearnos en la página
      description: Hacer login con un email y contraseña
      requestBody:
        description: Login completado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        201:
          description: Login completado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Login"
"/users":
    get:
      security:
      - bearerAuth: []
      tags:
      - Admin
      summary: Recoger todos los usuarios
      description: Recoger los usuarios que están almacenadas en memoria
      responses:
        200:
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Users"
        404:
          description: Usuarios no recogidos
"/users/{email}":
    put:
      security:
      - bearerAuth: []
      tags:
      - Admin
      - User
      summary: Editar un usuario específico
      description: Editar los datos de un usuario en específico
      parameters:
      - name: email
        in: path
        description: Pon el correo del usuario que deseas modificar
        required: true
        schema:
          type: string
      requestBody:
        description: Usuario editado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutUser"
      responses:
        201:
          description: Usuario editado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        404:
          description: Usuario no modificado
    delete:
      security:
      - bearerAuth: []
      tags:
      - Admin
      summary: Eliminar usuario específico
      description: Eliminar usuario de la memoria
      parameters:
      - name: email
        in: path
        description: Pon el nombre del email del usuario
        required: true
        schema:
          type: string
      responses:
        201:
          description: Usuario eliminado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUser"
        404:
          description: Usuario no eliminado
