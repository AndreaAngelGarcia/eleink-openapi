"/users":
    post:
      tags:
      - Sign in
      summary: Crear usuario en memoria
      description: Crear un usuario en específico en memoria
      requestBody:
        description: Usuario creado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostUser"
      responses:
        201:
          description: Usuario creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostUser"
    get:
      security:
      - bearerAuth: []
      tags:
      - Admin - users
      summary: Recoger todos los usuarios en memoria
      description: Recoger los usuarios que están almacenadas en memoria
      responses:
        200:
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Users"
        404:
          description: No autorizado 
"/users/{email}":
    put:
      tags:
      - Admin - users
      summary: Editar un usuario específica
      description: Editar los datos de un usuario en específico
      parameters:
      - name: email
        in: path
        description: Pon el correo del usuario que deseas modificar
        required: true
        schema:
          type: string
      requestBody:
        description: Editar nota
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutUser"
      responses:
        201:
          description: Nota editada correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
    delete:
      tags:
      - Admin - users
      summary: Eliminar usuario específica
      description: Eliminar las usuarios de la memoria
      parameters:
      - name: email
        in: path
        description: Pon el nombre del email del usuario
        required: true
        schema:
          type: string
      responses:
        201:
          description: Usuario Eliminada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUser"
"/booking":
    get:
      tags:
      - Admin - booking
      summary: Recoger todas las citas en memoria
      description: Recoger las citas que están almacenadas en memoria
      responses:
        200:
          description: Lista de citas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Users"
    post:
      tags:
      - Log in
      summary: Crear una cita
      description: Crear una cita en específico en memoria en estado pendiente
      requestBody:
        description: Cita creada
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostBooking"
      responses:
        201:
          description: Cita creada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Booking"
"/booking/{id}":
    put:
      tags:
      - Admin - booking
      summary: Editar una cita específica
      description: Editar los datos de un usuario en específico
      parameters:
      - name: id
        in: path
        description: Pon el id de la cita
        required: true
        schema:
          type: string
      requestBody:
        description: Editar cita
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutUser"
      responses:
        201:
          description: Nota editada correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Booking"
    delete:
      tags:
      - Admin - booking
      summary: Cancelar una cita específica
      description: Eliminar cita en la memoria
      parameters:
      - name: id
        in: path
        description: Pon el id de la cita
        required: true
        schema:
          type: string
      responses:
        201:
          description: Cita eliminada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Booking"
"/upload":
  post:
    tags:
      - Booking
    summary: "Carga una imagen"
    consumes:
      - "multipart/form-data" # Aquí se indica que se permitirá la carga de archivos
    produces:
      - "application/json"
    parameters:
      - in: formData
        name: upFile
        type: file # Aquí se define el tipo de parámetro como archivo
        required: true
    responses:
      200:
        description: "La imagen se cargó correctamente"
"/mail":
  post:
    tags:
    - Mail
    summary: Enviar email
    description: Enviar email a un correo específico
    requestBody:
        description: Enviar mail
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Email"
    responses:
        201:
          description: Correo enviado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Email"
