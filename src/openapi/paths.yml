"/users":
    get:
      tags:
      - User
      summary: Recoger todos los usuarios en memoria
      description: Recoger los usuarios que están almacenadas en memoria
      responses:
        200:
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Users"
"/user":
    post:
      tags:
      - User
      summary: Crear usuario en memoria
      description: Crear un usuario en específico en memoria
      requestBody:
        description: Usuario creado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostUser"
      responses:
        201:
          description: Usuario creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostUser"
"/user/{id}":
    put:
      tags:
      - Booking
      summary: Editar una cita específica
      description: Editar los datos de una cita en específico
      parameters:
      - name: name
        in: path
        description: Pon el nombre de la nota
        required: true
        schema:
          type: string
      requestBody:
        description: Editar nota
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutNote"
      responses:
        201:
          description: Nota editada correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notes"
    delete:
      tags:
      - Booking
      summary: Eliminar nota específica
      description: Eliminar las notas de la carpeta 'files'
      parameters:
      - name: name
        in: path
        description: Pon el nombre de la nota
        required: true
        schema:
          type: string
      responses:
        201:
          description: Nota Eliminada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteNote"
"/mail":
  post:
    tags:
    - Mail
    summary: Enviar email
    description: Enviar email a un correo específico
    requestBody:
        description: Enviar mail
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Email"
    responses:
        201:
          description: Correo enviado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Email"
